<div class="col-md-3" style="margin:30px auto 0; float:none;">

    <h2>Login Form</h2>
    <br>
  
    <form [formGroup]="formLogin" (ngSubmit)="formSubmit()">
        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" placeholder="Enter Email" formControlName="email">
          <div *ngIf="formLogin.get('email').invalid && formLogin.get('email').touched" class="alert alert-danger" style="margin: 5px 0 0">Please enter the Email</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
          <div *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched" class="alert alert-danger" style="margin: 5px 0 0">Please enter the Password</div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  
  
  </div>

<div class="col-md-3" style="margin:30px auto 0; float:none;">

  <h2>Login Form</h2>
  <br>

  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div formGroupName="formData">
      <div class="form-group">
        <label>Email:</label>
        <input class="form-control" placeholder="Enter Email" formControlName="email">

        <div *ngIf="loginForm.get('formData').get('email').invalid && (loginForm.get('formData').get('email').dirty || loginForm.get('formData').get('email').touched)" style="color:red; padding: 5px 0 0;">
          Email is required
        </div>

      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">

      <div *ngIf="loginForm.get('formData').get('password').invalid && (loginForm.get('formData').get('password').dirty || loginForm.get('formData').get('password').touched)" style="color:red; padding: 5px 0 0;">
        Password is required
      </div>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>


</div>
